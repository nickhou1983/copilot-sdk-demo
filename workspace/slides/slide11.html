<!DOCTYPE html>
<html><head><style>
html { background: #181B24; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; background-image: url('../assets/slide-bg.png'); background-size: 720pt 405pt; }
.header { margin: 14pt 0 0 30pt; }
.header h2 { color: #B165FB; font-size: 16pt; margin: 0; }
.content { margin: 10pt 30pt 0 30pt; display: flex; flex-wrap: wrap; gap: 8pt; }
.item { width: 212pt; background: #1E2130; border-radius: 6pt; padding: 10pt 12pt; display: flex; align-items: flex-start; border-left: 3pt solid #B165FB; }

.icon-box p { color: #B165FB; font-size: 13pt; margin: 0; }
.item:nth-child(even) .icon-box { background: #1A2A22; }
.item:nth-child(even) .icon-box p { color: #40695B; }
.item-body h3 { color: #FFFFFF; font-size: 9pt; margin: 0 0 3pt 0; }
.item-body p { color: #8A82A6; font-size: 7pt; margin: 0; line-height: 1.3; }
</style></head><body>
<div class="header"><h2>项目亮点</h2></div>

      <h3>完整的 SDK 集成</h3>
      <p>流式传输、工具调用、推理、会话管理</p>
    </div>
  </div>
  <div class="item">
    <div class="icon-box"><p>2</p></div>
    <div class="item-body">

      <p>服务/处理器/存储层分离</p>
    </div>
  </div>
  <div class="item">
    <div class="icon-box"><p>3</p></div>
    <div class="item-body">
      <h3>全栈完整示例</h3>
      <p>前端 + 后端可直接参考复用</p>
    </div>
  </div>
  <div class="item">
    <div class="icon-box"><p>4</p></div>
    <div class="item-body">
      <h3>可扩展设计</h3>
      <p>自定义 Agent + 工具系统</p>
    </div>
  </div>
  <div class="item">
    <div class="icon-box"><p>5</p></div>
    <div class="item-body">
      <h3>安全考量</h3>
      <p>沙盒执行、超时保护、错误处理</p>
    </div>
  </div>
  <div class="item">
    <div class="icon-box"><p>6</p></div>
    <div class="item-body">
